<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Demo 4 </title>
    
    <!-- React CDN  -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- Babble CDN -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>





    <script type="text/babel">

        class FirstComponent3 extends React.Component
        { 
            
            render() 
            { 
                return( 
                 <div>
                   <h1>{this.props.text}</h1>
                   <p>{this.props.children}</p>
                </div>);
         }
     }
 
    // Render it ... 
        ReactDOM.render(
            <div>
                <FirstComponent3 text="Hi There">This is React Component with Props 1 !! </FirstComponent3>
                <FirstComponent3 text="How you  There">This is React Component with Props 2!! </FirstComponent3>
                <FirstComponent3 text="Bye There"> This is React Component with Props 3!!</FirstComponent3>

                </div>
          
            , document.getElementById("root") );
    </script>

</body>

</html>
