<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App </title>

    <link rel="stylesheet" href="style.css">
    
    <!-- React CDN  -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<!-- Babble CDN -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>





    <script type="text/babel">

class Note extends React.Component {

    constructor(props)
    {
        super(props);
        this.state = {
            edit : false
        }
    }

    openSave = ()=>{
        this.setState({edit : true})
    }

 

    handleSubmit  =()=> {
        alert('A Text submitted: ' + this.refs.newText.value);
    }

    saveNote = ()=>{
        return (
            <div className="container">
                <h3>Save Your Note !!</h3>
                <textarea ref="newText" cols="30" rows="10"></textarea>
                <br />
                <input type="button" value="Save Data " onClick={this.handleSubmit} className="btn" />
                </div>
          
             
      
        );
    }

    editNote = ()=>{
        return (
            <div className="container">
                <div className="ed">

                    <h3>Edit Your Note !!</h3>
                    <button className="btn" onClick={this.openSave}>Edit Note </button> 
                    <button className="btn">Delete Note </button> 
                </div>
                
            </div>
        );
    }

    render() {

        if(this.state.edit === true)
        {
            return this.saveNote()
        }

        return this.editNote()
     
    }
}
 
    // Render it ... 
        ReactDOM.render(<Note />, document.getElementById("root") );
    </script>

</body>

</html>
